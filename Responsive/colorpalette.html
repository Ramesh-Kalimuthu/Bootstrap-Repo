<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./colorpalette.css">
    <title>color Palette</title>
  </head>
  <body>
   <p class="text-center font-weight-bold mt-3">Responsive Color Palette</p>
<div class="m-3">
    <div class="container ">
        <div class="row gap-3">
            <div class="p-3 col-lg-6 col-md-5 col-sm-7 col-12 mb-2 bg-primary text-white">Primary</div>
            <div class="p-3 col-lg-2 col-md-5 col-sm-3 mb-2  bg-secondary text-white">Secondary</div>
            <div class="p-3 col-lg-3 col-md-2 col-sm-3 mb-2 bg-success text-white">Success</div>
            <div class="p-3 col-lg-2 col-md-8 col-sm-7 mb-2 bg-info text-white">Info</div>
            <div class="p-3 col-lg-7 col-md-8 col-sm-5 mb-2 bg-warning text-dark">Warning</div>
            <div class="p-3 col-lg-2 col-md-2 col-sm-5 mb-2 bg-danger text-white">Danger</div>
        </div>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    
  </body>
</html>
