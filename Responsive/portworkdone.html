<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b561cbb97f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./portworkdone.css">
    <title>Work done</title>
</head>
<body>

    <div class="bg d-flex justify-content-center align-items-center ">
        <div class="container ">
            <div class="row ">
                <div class=" card bg-transparent col-lg-4 col-4 align-items-center ">
                    <p><i class="fa-solid fa-thumbs-up"></i></p>
                    <hr>
                    <p>10</p>
                    <p>Projects </p>
                </div>
                <div class="card bg-transparent col-lg-4 col-4 align-items-center">
                    <p><i class="fa-regular fa-note-sticky"></i></p>
                    <hr>
                    <p>2,800</p>
                    <p>Line of code</p>
                </div>
                <div class="card bg-transparent col-lg-4 col-4 align-items-center">
                    <p><i class="fa-regular fa-clock"></i></p>
                    <hr>
                    <p>15</p>
                    <p>Works Worked</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
